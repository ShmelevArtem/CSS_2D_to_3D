<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D to 3D Image Hover Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="imgBx box">
    <img src="img_1.jpg" alt="" style="--i:2; --j:0">
    <img src="img_1.jpg" alt="" style="--i:1; --j:1">
    <img src="img_1.jpg" alt="" style="--i:0; --j:2">
    <img src="img_1.jpg" alt="" style="--i:-1; --j:3">
    <img src="img_1.jpg" alt="" style="--i:-2; --j:4">
  </div>
  <div class="imgBx box">
    <img src="img_2.jpg" alt="" style="--i:2; --j:0">
    <img src="img_2.jpg" alt="" style="--i:1; --j:1">
    <img src="img_2.jpg" alt="" style="--i:0; --j:2">
    <img src="img_2.jpg" alt="" style="--i:-1; --j:3">
    <img src="img_2.jpg" alt="" style="--i:-2; --j:4">
  </div>
  <div class="imgBx box">
    <img src="img_3.jpg" alt="" style="--i:2; --j:0">
    <img src="img_3.jpg" alt="" style="--i:1; --j:1">
    <img src="img_3.jpg" alt="" style="--i:0; --j:2">
    <img src="img_3.jpg" alt="" style="--i:-1; --j:3">
    <img src="img_3.jpg" alt="" style="--i:-2; --j:4">
  </div>
</body>
</html>
